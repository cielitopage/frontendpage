


   

    <div class="container-xxl py-5 " data-wow-delay="0.1s">
        <div class="container text-center">
           <app-headeradmin></app-headeradmin>
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <img src="../../../assets/img/logocielito.png" alt="404" class="img-fluid mb-4 admini">
                    <h1 class="display-1">Administrar usuarios</h1>
                    <h2 class="mb-4">Bienvenido {{usuario }}</h2>
                  
                    <div class="card-body">
                        <input type="text" class="form-control" placeholder="Buscar por nombre usuario" 
                        #txtBuscar
                        (keyup.enter)="buscar(txtBuscar.value)"
                         (keyup)="buscar(txtBuscar.value)"
    
                         />
                        
                    </div>
                    <h4 class="card-title text-left mb-4 text-primary  ">{{totalUsuarios}} Usuarios</h4>                
                    <div class="card">
                        <div class="card-body">
                         
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>imagen</th>   
                                            <th>Nombre</th>                                            
                                            <th>Email</th>
                                            <th>Telefono</th>
                                            <th>Rol</th>
                                            <th>Estado</th>
                                          
                                        </tr>
                                    </thead>
                                 
                                    <tbody>
                                        <tr *ngIf="cargando">
                                            <td colspan="6" class="text-center">
                                                <div class="spinner-border text-primary" style="width: 2rem; height: 2rem;" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                 </div>
                                                  
                                                 
                                            </td>
                                        </tr>


                                        <tr *ngFor="let usuario of usuarios">
                                            <td>
                                                <img src="{{usuario.img}}" alt="" width="50px"
                                                (click)=" abrirModal(usuario)"
                                                class="img-thumbnail rounded-circle"
                                                style="cursor: pointer;"                                 
                                                >
                                            </td>
                                            <td>{{usuario.nombre}}</td>                                          
                                            <td>{{usuario.email}}</td>
                                            <td>{{usuario.telefono}}</td>
                                            <td>
                                                <select   class="form-select form-select-sm" aria-label=".form-select-sm example"
                                                (change)="cambiarRol(usuario)" [(ngModel)]="usuario.rol"
                                                 >                                               
                                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                                    <option value="USER_ROLE">USER_ROLE</option>
                                                    <option value="SUPER_ADMIN_ROLE">SUPER_ADMIN_ROLE</option>
                                                  </select>

                                            </td>
                                            <td>
                                                <select   class="form-select form-select-sm" aria-label=".form-select-sm example"
                                                (change)="cambiarEstado(usuario)" [(ngModel)]="usuario.estado"
                                                 >   
                                                 <option *ngIf="usuario.estado" value="true">Activo</option>
                                                 <option *ngIf="!usuario.estado" value="false">Inactivo</option>                                           
                                                    <option value="true">Activo</option>
                                                    <option value="false">Inactivo</option>
                                                  </select>

                                            </td>
                                      
                                          
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-info btn-sm"
                                (click)="cambiarDesde( - 5  )">Anterior</button> &nbsp;
                                <button class="btn btn-info btn-sm"
                                (click)="cambiarDesde( + 5  )"
                                >Siguiente</button>
                            </div>
                        </div>

                    </div>
                  
                </div>
            </div>
        </div>
    </div>
