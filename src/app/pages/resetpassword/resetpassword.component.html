    <!-- 404 Start -->
     <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <i class="bi bi-patch-exclamation display-1 text-primary"></i>
                    <h1 class="display-1">Reseteo de Contrase침a</h1>
                    <h2 class="mb-4">Ingres치 tu email para resetear tu contrase침a</h2>

                    <form class="contact-form" id="loginform" autocomplete="on"(ngSubmit)="reset()" [formGroup]="resetForm">

                        <div class="row g-3">
                            <div class="col-sm-12">
                                <div class="form-floating">
                                    <input class="form-control" type='email'  placeholder='email' formControlName='email' id='email' autofocus>

                            <div class="row">
                                <div class="col text-danger">
                                    <p class="text-danger" *ngIf="campoNoValido('email') ">
                                        El email es obligatorio
                                    </p>
                                </div>
                            </div>


                            <div class="col-12">
                                <button  class="btn btn-primary rounded-pill py-3 px-5"type="submit">Resetear Contrase침a</button>
                            
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <a routerLink="/login" class="login__link">Login</a>
                                </div>

                                <div class="form-floating">
                                    <a routerLink="/register" class="login__link">Register</a>
                                </div>

                                <div class="form-floating">
                                    <a routerLink="/resetpassword" class="login__link">Reset Password</a>
                                </div>
                            </div>
                        </div>
                    </form>
                  
                
                </div>
            </div>
        </div>
    </div>
