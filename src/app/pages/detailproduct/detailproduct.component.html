<app-breadcrumbd></app-breadcrumbd>

<div class="container-xxl py-5">
    <div class="container">

        <div class="spinner-border " style="width: 2rem; height: 2rem; margin-left: 50%; " *ngIf="cargando">
            <span class="sr-only">Loading...</span>
        </div>

        <div class="justify-content-center align-items-center wow fadeInUp row"     data-wow-delay="0.1s">


            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <a class="btn text-primary  px-4 py-2 mt-3" (click)="volver()"><i
                        class="fa fa-arrow-left"></i> Volver</a>
                <br /> <br />


                <div class="classes-item-detail">
                    <div class="bg-light rounded p-2 pt-5">

                        <a class="d-block text-sm -start h6 mt-1 mb-1">{{nombre}}</a>
                        <span class="text-primary h6"> {{precio}}</span>

                        <span class="badge bg-success text-white h6">{{oferta}}% off</span>
                        <span class="badge bg-primary h6 rounded-pill">{{estado | estadoPipe}}</span>

                        <div class="slider">
                            <input type="radio" id="sbutton1" name="sradio">
                            <label for="sbutton1"></label>
                            <input type="radio" id="sbutton2" name="sradio">
                            <label for="sbutton2"></label>
                            <ul>
                                <li><img src="{{img}}"></li>
                                <li><img src="{{img1}}"></li>
                            </ul>
                        </div>
                        <app-cart
                        [producto]="productos"
                        (agregarAlCarrito)="agregarAlCarrito(productos)"
                        ></app-cart>

                    </div>
                    <div class="bg-light rounded p-4 pt-5 mt-n5">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <h6 class="text-primary mb-1"> <i class="fa fa-user fa-1x text-primary"></i>
                                        {{categoria}}</h6>
                                    <small>{{descripcion }}</small>
                                </div>
                            </div>
                            <span class="badge bg-primary h6 rounded-pill">{{tags}}</span>
                        </div>
                        <div class="row g-1">
                            <div class="col-4">
                                <div class="border-top border-0 border-primary pt-2">
                                    <h6 class="text-primary mb-1"> <i class="fa fa-user fa-1x text-primary"></i> Edad
                                    </h6>
                                    <small>{{talla}} años</small>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="border-top border-0 border-success pt-2">
                                    <h6 class="text-success mb-1"> <i class="fa fa-credit-card fa-1x text-success"></i>
                                        Cuotas</h6>
                                    <small>3 Cuotas sin interés</small>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="border-top border-0 border-danger pt-2">
                                    <h6 class="text-danger mb-1">Envios <i
                                            class="fa fa-shipping-fast fa-1x text-primary"></i></h6>
                                    <small>Envios a todo el pais</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>





        </div>
    </div>
</div>
