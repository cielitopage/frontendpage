<div class="container-xxl py-5 " data-wow-delay="0.1s">
    <div class="container text-center">
        <app-headeradmin></app-headeradmin>
        <div class="row ">
            <div class="col-lg-12">
                <img src="../../../assets/img/logocielito.png" alt="404" class="img-fluid mb-4 admini">
                <h1 class="display-1">Administrar Categorias</h1>
                <h2 class="mb-2">Bienvenido {{usuario }}</h2>

                <div class="card-body">
                    <input type="text" class="form-control" placeholder="Buscar por su nombre" #txtBuscar
                        (keyup.enter)=" buscarCategoria(txtBuscar.value)" (keyup)=" buscarCategoria(txtBuscar.value)" />
                </div>
                <h4 class="card-title text-left mb-4 text-primary  ">Categorias({{totalCategorias}} )</h4>
                <div class="text-right mb-2">
                    <button class="btn btn-primary " (click)="agregarCategoria()">Agregar   Categoria</button>            
                     </div>
                <div class="card">
                  
                    <div class="card-body">
                       
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">

                                <thead>
                                    <tr>
                                        <th>imagen</th>
                                        <th>Nombre</th>
                                        <!-- <th>Estado</th> -->
                                        <!-- <th>Acciones</th> -->
                                    </tr>
                                </thead>

                                <tbody>

                                    <tr *ngIf="cargando">
                                        <td colspan="6" class="text-center">
                                            <div class="spinner-border text-primary" style="width: 2rem; height: 2rem;"
                                                role="status">
                                                <span class="sr-only">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                   

                                    <tr *ngFor="let categoria of categorias">
                                        <td>
                                            <img src="{{categoria.img}}" alt="" width="50px" class="img-thumbnail rounded-circle" style="cursor: pointer;"   (click)="abrirModal(categoria)" >
                                        </td>
                                        <td>{{categoria.nombre}}</td>
                                        <!-- <td>
                                            <select class="form-control" [(ngModel)]="categoria.estado"
                                                (change)="cambiarEstado(categoria)">

                                                <option value="true">Activo</option>
                                                <option value="false">Inactivo</option>
                                            </select>
                                        </td> -->
                                        <!-- <td>
                                            <a (click)="editarCategoria(categoria)"><i class="fas fa-edit cursor"></i> </a> &nbsp;
                                           
                                            <a (click)="eliminarCategoria(categoria)"><i class="fas fa-trash-alt cursor"></i> </a>
                                        </td> -->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-info btn-sm" (click)="cambiarDesde( - 5  )">Anterior</button> &nbsp;
                            <button class="btn btn-info btn-sm" (click)="cambiarDesde( + 5  )">Siguiente</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
